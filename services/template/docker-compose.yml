services:
  [CONTAINER]:
    image: [IMAGE-URL]:latest
    container_name: [CONTAINER]
    volumes:
      - /serviceOpts.dockerDir/[CONTAINER]/config:/container/path
    ports:
      - [HOST-PORT]:[CONTAINER-PORT]
    networks:
      - proxynet #if proxied
      - dbnet #if a database
      - default #default must be declared for multi-container compose and external networks
    restart: unless-stopped

networks:
  proxynet:
    external: true
  dbnet:
    external: true
