# This file lives in my version-controlled nix repo. A link lives at ~/.config/hypr/hyprland.conf.
# This lets me iterate on the config by editing the file while also versioning it.
# Using mkOutOfStoreSymlink to do this; home.file only does a read-only copy

################
### MONITORS ###
################

monitor=e-DP1,preferred,auto,2

###################
### MY PROGRAMS ###
###################

$browser = /nix/store/fv45blj1lkak06s2cr3k64w8jda2p8kv-firefox-139.0.4/bin/firefox
$fileManager = /nix/store/62c11b2y7dvgq0xwrizzv51v0902qigc-nautilus-48.2/bin/nautilus
$menu = /nix/store/rb904ag84hlng7ni0jmqwsk4dr75y7n7-fuzzel-1.12.0/bin/fuzzel
$terminal = /nix/store/9487f7mj7cc0b3n6qyf6s4km2zyzvdgm-kitty-0.42.1/bin/kitty
$bar = /nix/store/8v5f3kfwi5zxincvn30hpg4llzvmbgh7-waybar-0.12.0/bin/waybar

#################
### AUTOSTART ###
#################

exec-once = /nix/store/lww2khz04qsc8prjp8l0haldwz15yivi-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
exec-once = $bar


#####################
### LOOK AND FEEL ###
#####################

decoration {
  shadow {
    color = rgba(1e1e2e99)
  }
  rounding = 5

  active_opacity = 1.0
  inactive_opacity = 0.9

}

general {
  col.active_border = rgb(89b4fa)
  col.inactive_border = rgb(45475a)
  gaps_in = 5
  gaps_out = 10

  border_size = 2
}

group {
  groupbar {
    col.active = rgb(89b4fa)
    col.inactive = rgb(45475a)
    text_color = rgb(cdd6f4)
  }
  col.border_active = rgb(89b4fa)
  col.border_inactive = rgb(45475a)
  col.border_locked_active = rgb(94e2d5)
}

animations {
  animation = global, 1, 5, default
}

misc {
  background_color = rgb(1e1e2e)
  disable_hyprland_logo = false
}

#############
### INPUT ###
#############

input {
  follow_mouse = 2
  touchpad {
    natural_scroll = true
  }
}

cursor {
  no_warps = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_distance = 200
  workspace_swipe_forever = true
  workspace_swipe_direction_lock = false
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, forcekillactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, F, fullscreen
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Window focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Window resize
bind = $mainMod SHIFT, h, resizeactive, -10 0
bind = $mainMod SHIFT, l, resizeactive, 10 0
bind = $mainMod SHIFT, k, resizeactive, 0 -10
bind = $mainMod SHIFT, j, resizeactive, 0 10
bind = $mainMod, S, togglespecialworkspace, magic

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Workspaces - replace with cleaner nix config
bind = $mainMod, code:10, workspace, 1
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod SHIFT, code:18, movetoworkspace, 9

# Audio and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

